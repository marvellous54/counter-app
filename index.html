<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d56b88f24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    
    <div id="input-container-el" class="input-container">
        <p id="message-el" class="message-el">How many Counter do you need?</p>
        <input type="number" name="number" id="counter-amount-input-el" placeholder="Enter Amount"> 
        <button id="enter-amount-btn-el">Enter</button>
    </div>

    <div id="counter-container-el" class="counter-container">
        <!-- counters will be generated from app.js -->
    </div>

    <script src="app.js"></script>
</body>
</html>
